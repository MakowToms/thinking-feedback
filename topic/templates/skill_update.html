{% extends "base.html" %}

{% block content %}
    <h1>{{ topic.title }}</h1>
    <p>{{ skill.title }}</p>
    <p><a href="{{ skill.get_edit_url }}">Edit skill</a><br>
        <a href="{{ skill.get_delete_url }}">Delete skill</a><br>
        <a href="{{ skill.get_grade_edit_url }}">Edit latest grades</a><br>
        <a href="{{ skill.get_grade_delete_url }}">Delete latest grades</a></p>

    <form method="POST", action=".">{% csrf_token %}
        Add grades below:
        <table>
            <tr>
                <td>Level:</td>
                <td>
                    <select name='level'>
                        <option value=1>Chill</option> 
                        <option value=2>Medium</option>
                        <option value=3>Challenge</option>                               
                    </select>
                    
                </td>
            </tr>

            <tr>
                <th>{{ stage }}</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>
                    <li> <label>{{ student.first_name }} {{ student.last_name }}</label></li>
                </td>
                
                <td>
                    <select name={{student.pk}}>
                        <option value="nb">nb</option> 
                        <option value="tick">✓</option>
                        <option value="cross">☓</option>
                        <option value="G">G</option>
                        <option value="B">B</option>                               
                    </select>
                </td>
            </tr>
            {% endfor %}


            

            
        </table>
        <br>
        <input type="submit" value="OK"><br><br>
    </form>   



    
{% endblock %}
